<mat-table [dataSource]="dataSource" class="mat-elevation-z8 portfolio-tab">

  <ng-container matColumnDef="developerName">
    <th mat-header-cell *matHeaderCellDef>Imię</th>
    <td mat-cell *matCellDef="let element">{{ element.developerName}}</td>
  </ng-container>

  <ng-container matColumnDef="bio">
    <th mat-header-cell *matHeaderCellDef>Bio</th>
    <td mat-cell *matCellDef="let element">{{ element.bio }}</td>
  </ng-container>

  <ng-container matColumnDef="developerType">
    <th mat-header-cell *matHeaderCellDef>Stack</th>
    <td mat-cell *matCellDef="let element">{{ element.developerType }}</td>
  </ng-container>
  
  <ng-container matColumnDef="workExperiences">
    <th mat-header-cell *matHeaderCellDef>Doświadczenie</th>
    <td mat-cell *matCellDef="let element">{{ element.workExperiences }}</td>
  </ng-container>

  <ng-container matColumnDef="knownTechnologies">
    <th mat-header-cell *matHeaderCellDef>Technologie</th>
    <td mat-cell *matCellDef="let element">{{ element.knownTechnologies }}</td>
  </ng-container>
  <button [routerLink]="['/portfolio']">>Wyświetl portfolio</button>
  
  <ng-container matColumnDef="buttons">
    <mat-header-cell  *matHeaderCellDef ></mat-header-cell>
    <mat-cell *matCellDef="let element" >
      <button [routerLink]="['/portfolio', element.id]">Wyświetl</button>
      <button [routerLink]="['/portfolio', element.id,'edit']">Edytuj</button>  
      </mat-cell>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</mat-table>
