<h1 *ngIf="isAddMode">Dodaj portfolio</h1>
<h1 *ngIf="!isAddMode">Edytuj portfolio</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Imie</label>
            <input type="text" formControlName="developerName" class="form-control" [ngClass]="{ 'is-invalid': submitted}" />
        </div>
        <div class="form-group col">
            <label>Typ</label>
            <select formControlName="developerType" class="form-control" [ngClass]="{ 'is-invalid': submitted}">
                <option value="developerType">fullstack</option>
                <option value="developerType">backend</option>
                <option value="developerType">frontend</option>                
            </select>     
        </div>        
        <div class="form-group col-5">
            <label>Stack</label>
            <input type="text" formControlName="knownTechnologies" class="form-control" [ngClass]="{ 'is-invalid': submitted}" />            
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-7">
            <label>Bio</label>
            <input type="text" formControlName="bio" class="form-control" [ngClass]="{ 'is-invalid': submitted }" />           
        </div>        
    </div>
    <div class="form-row">
        <div class="form-group col-7">
            <label>Doswiadczenie</label>
            <input type="text" formControlName="workExperiences" class="form-control" [ngClass]="{ 'is-invalid': submitted }" />           
        </div>        
    </div>  
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Zapisz
        </button>
        <a routerLink="/portfolio/" class="btn btn-link">Powr√≥t</a>
    </div>
</form>
